      - ./core1/config/node_key.json:/opt/config/node_key.json
      - ./core1/config/priv_validator_key.json:/opt/config/priv_validator_key.json
      - ./core1/keyring-test:/opt/keyring-test
      - ./core1/config/config.toml:/opt/config/config.toml
      - ./core1/config/app.toml:/opt/config/app.toml
      - ./core0/config/genesis.json:/opt/config/genesis.json
      - ./start_core0.sh:/opt/start_core0.sh
    networks:
      cronos-networks:
        ipv4_address: 10.113.101.12


  core2:
    user: "0:0"
    container_name: core2
    image: blockopsnetwork/cronos:mainnet
    platform: linux/amd64
    depends_on:
      - core0
    entrypoint: ["/bin/sh", "/opt/start_core0.sh"]
    volumes:
      - ./core2/config/node_key.json:/opt/config/node_key.json
      - ./core2/config/priv_validator_key.json:/opt/config/priv_validator_key.json
      - ./core2/keyring-test:/opt/keyring-test
      - ./core2/config/config.toml:/opt/config/config.toml
      - ./core2/config/app.toml:/opt/config/app.toml
      - ./core0/config/genesis.json:/opt/config/genesis.json
      - ./start_core0.sh:/opt/start_core0.sh
