      cronos-networks:
        ipv4_address: 10.113.101.13
  
  core3:
    user: "0:0"
    container_name: core3
    image: blockopsnetwork/cronos:mainnet
    platform: linux/amd64
    depends_on:
      - core0
    entrypoint: ["/bin/sh", "/opt/start_core0.sh"]
    volumes:
      - ./core3/config/node_key.json:/opt/config/node_key.json
      - ./core3/config/priv_validator_key.json:/opt/config/priv_validator_key.json
      - ./core3/keyring-test:/opt/keyring-test
      - ./core3/config/config.toml:/opt/config/config.toml
      - ./core3/config/app.toml:/opt/config/app.toml
